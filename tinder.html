<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Information Form</title>
    <link rel="stylesheet" href="tinder.css">
</head>
<body>
    <div class="form-container">
        <h1>Inscription</h1>
        <form id="info-form" action="/submit-profile" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="prenom">Prenom</label>
            <input type="text" placeholder="Entrez votre prenom" name="prenom" required>

            <label for="date">Anniversaire</label>
            <input type="date" placeholder="JJ/MM/AAAA" name="date" required>

            <label for="email">Adresse Email</label>
            <input type="email" placeholder="Entrez votre adresse email valide" name="email" required>

            <label for="tel">Telephone</label>
            <input type="tel" placeholder="Entrez votre numero de telephone" name="tel" required>
            
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="other">Other</option>
            </select>
            
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="4"></textarea>
            
            <label for="photos">Upload Photos</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*">
            
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
