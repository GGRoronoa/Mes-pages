<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Earning</title>
    <link rel="stylesheet" href="Conn.css">
</head>
<body>
    <header>
        <div class="logo">Finance Earning</div>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#" class="contact-link">Contact</a>
            <div class="search-box">
                <input type="text" placeholder="Rechercher...">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="left-section">
                <div class="logo">
                    <img src="FH.png" alt="Finance Earning">
                </div>
            </section>
            <section class="right-section">
                <form action="#" method="post">
                    
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
                    
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">

                    <a href="#">Mot de passe oublié ?</a>
                    
                    <div class="button-group">
                        <button type="reset">Annuler</button>
                        <button type="submit">S'inscrire</button>
                    </div>
                </form>
            </section>
        </div>
        <div class="footer">
            <p>Créer un nouveau compte ?</p>
            <a href="#" class="login-button">S'inscrire</a>
        </div>
    </main>
</body>
</html>
