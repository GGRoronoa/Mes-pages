<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Administrateur</title>
    <link rel="stylesheet" href="Profil.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="admin_photo.jpg" alt="Photo de profil de l'administrateur" class="profile-photo">
            <h1>Nom de l'Administrateur</h1>
            <p class="bio">Ceci est une brève biographie de l'administrateur. Vous pouvez inclure des détails sur son expérience, ses compétences et ses intérêts.</p>
        </div>
        
        <div class="admin-actions">
            <h2>Actions Administratives</h2>
            <button onclick="handleAction('users')">Gérer les utilisateurs</button>
            <button onclick="handleAction('settings')">Paramètres du site</button>
            <button onclick="handleAction('reports')">Voir les rapports</button>
        </div>
    </div>

    <script>
        function handleAction(action) {
            switch(action) {
                case 'users':
                    alert('Gérer les utilisateurs');
                    // Ajoutez ici le code pour gérer les utilisateurs
                    break;
                case 'settings':
                    alert('Paramètres du site');
                    // Ajoutez ici le code pour accéder aux paramètres du site
                    break;
                case 'reports':
                    alert('Voir les rapports');
                    // Ajoutez ici le code pour voir les rapports
                    break;
                default:
                    alert('Action inconnue');
            }
        }
        
    </script>
</body>
</html>
