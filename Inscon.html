<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Earning</title>
    <link rel="stylesheet" href="Inscon.css">
</head>
<body>
    <header>
        <div class="logo">Finance Earning</div>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#" class="contact-link">Contact</a>
            <div class="search-box">
                <input type="text" placeholder="Rechercher...">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="left-section">
                <div class="logo">
                    <img src="FH.png" alt="Finance Earning">
                </div>
            </section>
            <section class="right-section">
                <form action="#" method="post">
                    <label for="fullname">Nom et prénom de votre sim</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Entrez votre nom et prénom">
                    
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre Email">
                    
                    <label for="mobile">Numéro de téléphone mobile money</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Entrez votre numéro mobile money">
                    
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
                    
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe">
                    
                    <div class="button-group">
                        <button type="reset">Annuler</button>
                        <button type="submit">S'inscrire</button>
                    </div>
                </form>
            </section>
        </div>
        <div class="footer">
            <p>Aviez-vous déjà un compte ?</p>
            <a href="#" class="login-button">Se connecter</a>
        </div>
    </main>
</body>
</html>
