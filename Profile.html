<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur - Finance Earning</title>
    <link rel="stylesheet" href="Profile.css">
</head>

<body>
    <nav class="sidebar">
        <div class="logo">
            <img src="FH.PNG" alt="Finance Earning">
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#"><div class="nav-icon"><img src="path/to/home_icon.png" alt="Home"></div>Home</a>
            </li>
            <li class="nav-item">
                <a href="#"><div class="nav-icon"><img src="path/to/discover_icon.png" alt="Discover"></div>Discover</a>
            </li>
            <li class="nav-item">
                <a href="#"><div class="nav-icon"><img src="path/to/projects_icon.png" alt="My projects"></div>My projects</a>
            </li>
            <li class="nav-item active">
                <a href="#"><div class="nav-icon"><img src="path/to/profile_icon.png" alt="Profile"></div>Profile</a>
            </li>
            <li class="nav-item">
                <a href="#"><div class="nav-icon"><img src="path/to/notifications_icon.png" alt="Notification centre"></div>Notification centre</a>
            </li>
            <li class="nav-item">
                <a href="#"><div class="nav-icon"><img src="path/to/payments_icon.png" alt="Payments"></div>Payments</a>
            </li>
            <li class="nav-item">
                <a href="#"><div class="nav-icon"><img src="path/to/settings_icon.png" alt="Account settings"></div>Account settings</a>
            </li>
            <li class="nav-item">
                <a href="#"><div class="nav-icon"><img src="path/to/about_icon.png" alt="About us"></div>About us</a>
            </li>
        </ul>
        <div class="user">
            <img src="vue.jpg" alt="Geconia">
            <div class="user-info">
                <span>Geconia NONA</span>
                <a href="#" class="logout">Log out</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="profile-header">
            <img src="vue.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Geconia NONA</h1>
            <div class="tabs">
                <button class="tab active">Biography</button>
                <button class="tab">Education</button>
                <button class="tab">Work</button>
                <button class="tab">Lifestyle</button>
            </div>
        </div>

        <div class="profile-form">
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <button>Male</button>
                    <button class="active">Female</button>
                    <button>Non-binary</button>
                    <button>Intersex</button>
                    <button>Transgender</button>
                    <button>Prefer not to say</button>
                </div>
            </div>

            <div class="projects">
                <div class="project-card">
                    <h3>Location</h3>
                    <p>Bordeaux-France</p>
                    <button class="update-btn">Update</button>

                </div>

                <div class="project-card">
                    <h3>Age</h3>
                    <p>27</p>

                </div>

                <div class="project-card">
                    <div class="form-group">
                        <label>Languages</label>
                        <div class="languages">
                            
                            <select id="language-select">
                                <option value="" disabled selected>Select a language</option>
                                <option value="Spanish">Spanish</option>
                                <option value="German">German</option>
                                <option value="Italian">Italian</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Russian">Russian</option>
                                <option value="Arabic">Arabic</option>
                                <option value="Portuguese">Portuguese</option>
                                <!-- Ajouter d'autres langues si nécessaire -->
                            </select>
                            <button class="add-lang" id="add-lang-btn">+ Add</button>
                        </div>
                        <div id="language-list"></div>
                    </div>
                    
                </div>
            </div>

           

            <div class="form-group">
                <label>Household income per year</label>
                <div class="currency-options">
                    <button>GBP</button>
                    <button>USD</button>
                    <button class="active">EUR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('add-lang-btn').addEventListener('click', function () {
            const languageSelect = document.getElementById('language-select');
            const languageList = document.getElementById('language-list');
            const selectedLanguage = languageSelect.value;
        
            if (selectedLanguage) {
                // Vérifier si la langue est déjà ajoutée
                const existingLanguages = languageList.querySelectorAll('.language-item .language');
                for (let i = 0; i < existingLanguages.length; i++) {
                    if (existingLanguages[i].textContent === selectedLanguage) {
                        alert("This language is already added.");
                        return;
                    }
                }
        
                // Créer un nouvel élément pour la langue
                const newLanguage = document.createElement('div');
                newLanguage.className = 'language-item';
        
                // Afficher la langue sélectionnée
                const languageText = document.createElement('span');
                languageText.className = 'language';
                languageText.textContent = selectedLanguage;
        
                // Ajouter la langue à l'élément
                newLanguage.appendChild(languageText);
        
                // Créer un bouton de suppression pour la langue
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'remove-lang';
        
                // Ajouter un événement pour supprimer la langue
                removeBtn.addEventListener('click', function () {
                    languageList.removeChild(newLanguage);
                });
        
                // Ajouter le bouton de suppression à l'élément langue
                newLanguage.appendChild(removeBtn);
        
                // Ajouter l'élément langue à la liste des langues
                languageList.appendChild(newLanguage);
        
                // Réinitialiser le sélecteur de langue
                languageSelect.selectedIndex = 0;
            }
        });
        
    </script>
</body>

</html>
