<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Site de Rencontre</title>
    <link rel="stylesheet" href="essai.css">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Inscription</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Nom</label>
                    <input type="text" placeholder="Entrez votre nom" name="name" required>
                </div>
                <div class="input-box">
                    <label for="prenom">Prenom</label>
                    <input type="text" placeholder="Entrez votre prenom" name="prenom" required>
                </div>
                <div class="input-box">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" placeholder="Entrez votre nom d'utilisateur" name="username" required>
                </div>
                <div class="input-box">
                    <label for="email">Adresse Email</label>
                    <input type="email" placeholder="Entrez votre adresse email valide" name="email" required>
                </div>
                <div class="input-box">
                    <label for="tel">Telephone</label>
                    <input type="tel" placeholder="Entrez votre numero de telephone" name="tel" required>
                </div>
                <div class="input-box">
                    <label for="date">Anniversaire</label>
                    <input type="date" placeholder="JJ/MM/AAAA" name="date" required>
                </div>
                <div class="input-box">
                    <label for="password">Mot de passe</label>
                    <input type="password" placeholder="Entrez un nouveau mot de passe" name="password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">Confirmez le code</label>
                    <input type="password" placeholder="Confirmez le mot de passe" name="Confirmpassword" required>
                </div>
                <div class="input-box">
                    <label for="gender-title">Genre</label>
                    <select id="gender-category" name="gender" required>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </div>
                
            </div>
            <div class="alert">
                <p>Lors de l'inscription, vous acceptez les <a href="a">conditions générales</a> ainsi que la <a href="b">déclaration de confidentialité</a> .</p>

            </div>
            <button type="submit">S'inscrire</button>

            
        </form>

    </div>
</body>
